<!DOCTYPE html>
<html>
    <head>
        <title>Backbone Demo: Todos</title>
        [JS]
            common/json2
            common/jquery
            common/jquery-couch
            common/jquery-couchLogin
            common/underscore
            common/backbone
            common/backbone-couchdb

            setup

            ingredient/model
            ingredient/collection
            ingredient/view

            yournewcookbook
        [/JS]

        [LESS]
            layout
        [/LESS]
    </head>

    <body>
        <div id="yournewcookbookapp">
            <div class="title">
                <h1>yournewcookbook</h1>
            </div>

            <div class="content">
                <div id="create-ingredient">
                    <input id="new-ingredient" placeholder="Add a new ingredient" type="text" />
                    <span class="ui-tooltip-top" style="display:none;">Press Enter to save this ingredient</span>
                </div>

                <div id="ingredients">
                    <ul id="ingredient-list"></ul>
                </div>
            </div>
        </div>

        <!-- Templates -->

        <script type="text/template" id="ingredient-template">
            <div class="ingredient <%= onhand ? 'onhand' : '' %>">
                <div class="display">
                    <input class="check" type="checkbox" <%= onhand ? 'checked="checked"' : '' %> />
                    <div class="ingredient-text"></div>
                    <span class="ingredient-destroy"></span>
                </div>
                <div class="edit">
                    <input class="ingredient-input" type="text" value="" />
                </div>
            </div>
        </script>

        <script type="text/template" id="stats-template">
            <% if (total) { %>
                <span class="todo-count">
                    <span class="number"><%= remaining %></span>
                    <span class="word"><%= remaining == 1 ? 'item' : 'items' %></span> left.
                </span>
            <% } %>
            <% if (done) { %>
                <span class="todo-clear">
                    <a href="#">
                        Clear <span class="number-done"><%= done %></span>
                        completed <span class="word-done"><%= done == 1 ? 'item' : 'items' %></span>
                    </a>
                </span>
            <% } %>
        </script>
    </body>
</html>
